<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhance Base test</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
</head>
<body>

  <my-element heading="one"></my-element>

  <script type="module">
    import { runTests } from '@web/test-runner-mocha'
    import { assert } from '@esm-bundle/chai'
    import BaseElement from '@enhance/base-element'
    import TemplateMixin from '../index.mjs'

    class MyElement extends TemplateMixin(BaseElement) {
      constructor() {
        super()
        // If not expanded by server side render then expand with the template
        if (!this.children.length) {
          this.replaceChildren(this.template.content.cloneNode(true))
        }
      }

      render({ html, state }) {
        const { attrs={} } = state
        const { heading='default' } = attrs
        return html`
          <h1>${heading}</h1>
        `
      }
    }
    customElements.define('my-element', MyElement)
    // WARN: To resue the template you will need to implement observedAttributes and atrtributeChangedCallback

    runTests(()=> {
      describe('TemplateMixin', ()=> {
        it('should use template', ()=> {
          const testComponent = document.querySelector('my-element')
          const textContent = testComponent.querySelector('h1').textContent
          assert.equal(textContent, 'one', 'Should expand template with heading')

        })
      })
    })
  </script>
</body>
</html>
